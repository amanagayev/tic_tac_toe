<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shortcut_icon.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital@1&display=swap" rel="stylesheet">

<body class="body1">
    <header class="myheader">
        <div class="container jumbotron" style="text-align: center; height: 290px; padding-top: 52px;">
            <h1 id="h1">Welcome to Tic Tac Toe!</h1>
            <h2>Let's play!</h2>
            <h4>Click for getting "X", and click one more time for getting "O".</h4>
            <button class="btn btn-primary btn-lg" style="margin: 10px 0px">New Game</button>
        </div>
    </header>
    <main>
        <table class="game-body">
            <tbody>
                <tr>
                    <td class="table-cells" id="cell1">1</td>
                    <td class="table-cells" id="cell2">1</td>
                    <td class="table-cells" id="cell3">1</td>
                </tr>
                <tr>
                    <td class="table-cells" id="cell4">1</td>
                    <td class="table-cells" id="cell5">1</td>
                    <td class="table-cells" id="cell6">1</td>
                </tr>
                <tr>
                    <td class="table-cells" id="cell7">1</td>
                    <td class="table-cells" id="cell8">1</td>
                    <td class="table-cells" id="cell9">1</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
